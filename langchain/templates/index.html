<body style="margin:auto; width:1080px">
<div class="container" style="margin:5px 0px;background-color: ghostwhite; height: auto">
    <div class="header">
        <h1>One flower simple chatbot</h1>
        <img src="{{ url_for('static', filename='flower.png') }}" alt="flower logo" width="200">
    </div>
    <form method="POST">
        <label for="question">Enter your question:</label><br>
        <textarea id="question" name="question" rows="6" cols="80"> </textarea> <br>
        <input type="submit" value="Submit">
    </form>
    {% if result is defined %}
    <h2>Answer</h2>
    <p>{{ result.result }}</p>
    {% endif %}
</div>
</body>
